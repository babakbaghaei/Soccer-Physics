<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Physics Game MVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="scoreBoard" style="display: none;">
            <div id="team1ScoreDisplay">Team 1: 0</div>
            <div id="timerDisplay">Time: 0</div>
            <div id="team2ScoreDisplay">Team 2: 0</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameMessage" style="display: none;"></div>
        <div id="controlsInfo" style="display: none;">
            <p>P1: A/D Move, W Jump | AI vs Human</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="game.js" defer></script> <!-- Added defer -->
</body>
</html>
