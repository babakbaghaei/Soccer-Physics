<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فوتبال پیکسلی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>فوتبال پیکسلی</h1>
            <div class="controls">
                <button id="pauseBtn">توقف</button>
                <button id="restartBtn">شروع مجدد</button>
            </div>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div id="gameMessage" class="game-message"></div>
        </div>

        <div class="game-controls">
            <div class="control-section">
                <h3>آب و هوا</h3>
                <button data-weather="clear">صاف</button>
                <button data-weather="rain">باران</button>
                <button data-weather="snow">برف</button>
                <button data-weather="storm">طوفان</button>
            </div>

            <div class="control-section">
                <h3>نوع زمین</h3>
                <button data-field="normal">معمولی</button>
                <button data-field="ice">یخ</button>
                <button data-field="sand">شن</button>
                <button data-field="moon">ماه</button>
            </div>

            <div class="control-section">
                <h3>کنترل‌ها</h3>
                <p>حرکت: A/D یا ←/→</p>
                <p>پرش: W یا ↑ یا Space</p>
                <p>شوت: S</p>
            </div>
        </div>
    </div>

    <!-- Matter.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    
    <!-- Game modules -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
