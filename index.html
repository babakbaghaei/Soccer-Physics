<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Physics Game MVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="retroTvContainer">
        <div class="tv-frame">
            <div class="tv-screen">
                <div id="scoreBoard">
                    <div id="team1ScoreDisplay">Team 1: 0</div>
                    <div id="timerDisplay">Time: 0</div>
                    <div id="team2ScoreDisplay">Team 2: 0</div>
                </div>
                <canvas id="gameCanvas"></canvas>
                <div id="gameMessage"></div>
            </div>
            <div class="tv-controls">
                <div class="knob"></div>
                <div class="speaker">
                    <div class="speaker-hole"></div>
                    <div class="speaker-hole"></div>
                    <div class="speaker-hole"></div>
                    <div class="speaker-hole"></div>
                    <div class="speaker-hole"></div>
                    <div class="speaker-hole"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="ai_player.js" defer=""></script>
    <script src="game.js" defer></script>
</body>
</html>
