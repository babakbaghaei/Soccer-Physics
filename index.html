<!DOCTYPE html>
<html lang="fa-IR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Soccer Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking the main stylesheet -->
    <style>
        /* Minimal body style, rest is in style.css */
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        /* Canvas border is now handled by tv-screen style in style.css, but keep a fallback if needed */
        /* canvas { border: 1px solid white; } */
    </style>
</head>
<body>
    <div id="mainMenu">
        <h1>Pixel Soccer</h1>
        <button id="startGame">Start Game</button>
        <button id="exitGame">Exit</button>
    </div>
    <div id="scoreBoard" style="display: none;">
        <span id="team1ScoreDisplay">Team 1: 0</span>
        <span id="timerDisplay">Time: 90</span>
        <span id="team2ScoreDisplay">Team 2: 0</span>
    </div>
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <div id="gameMessage"></div>
    <div id="gamePausedMessage" style="display: none;">Game Paused</div>
    <div id="controlsInfo" style="display: none;">
        Player 1: A/D to move, W to jump.
    </div>
    <div id="endGameModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="winnerMessage"></h2>
            <button id="restartGame">Restart</button>
        </div>
    </div>
    
    <!-- Load Matter.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <!-- Main game entry point -->
    <script type="module" src="main.js"></script>
</body>
</html>
