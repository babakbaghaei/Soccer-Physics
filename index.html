<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Physics Game - MVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="header">
            <h1>⚽ SOCCER PHYSICS ⚽</h1>
            <div id="scoreBoard">
                <div id="teamScores">
                    <span id="team1Score">TEAM 1: 0</span>
                    <span id="team2Score">TEAM 2: 0</span>
                </div>
                <div id="timer">TIME: 60s</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="1000" height="600"></canvas>

        <div id="controls">
            <div class="team-controls">
                <h3>TEAM 1 (Red)</h3>
                <div class="player-controls">
                    <div>Player 1: <span class="key">A</span></div>
                    <div>Player 2: <span class="key">S</span></div>
                </div>
            </div>
            <div class="game-controls">
                <button id="startButton">START GAME</button>
                <button id="resetButton">RESET</button>
            </div>
            <div class="team-controls">
                <h3>TEAM 2 (Blue)</h3>
                <div class="player-controls">
                    <div>Player 1: <span class="key">K</span></div>
                    <div>Player 2: <span class="key">L</span></div>
                </div>
            </div>
        </div>

        <div id="gameOver" style="display: none;">
            <div id="gameOverContent">
                <h2 id="winnerText">GAME OVER!</h2>
                <button id="playAgainButton">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <!-- Matter.js Physics Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
