<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Physics Game MVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="scoreBoard">
            <div id="team1ScoreDisplay">Team 1: 0</div>
            <div id="timerDisplay">Time: 0</div> <!-- Placeholder, can be used for round timer -->
            <div id="team2ScoreDisplay">Team 2: 0</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameMessage"></div>
        <div id="controlsInfo">
            <!-- Controls will be dynamically set or described here later if complex -->
            <p>Controls: P1(W), P2(S), P3(Up), P4(Down) - Tentative</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
